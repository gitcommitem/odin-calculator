<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="page">
        <div class="hflex">
            <div id="results">
                <div class="result-item">
                    <div class="result-equation">2+2=</div>
                    <div class="result-answer">4</div>
                </div>
            </div>
            <div id="calc-cont">
                <div id="display-cont">
                    <div class="display" id="output-display">&nbsp;</div>
                    <div class="display" id="input-display">0</div>
                </div>
                <section class="grid">
                    <button class="modifer three-u" id="clear">C</button>
                    <button class="modifer operator" id="/">/</button>
                    <button class="modifer operator" id="*">*</button>
                    <button class="modifer operator" id="-">-</button>
                    <button class="modifer operator" id="+">+</button>
                    <button class="modifer equal" id="=">=</button>
                    <button class="numkey third-row" id="1">1</button>
                    <button class="numkey third-row" id="2">2</button>
                    <button class="numkey third-row" id="3">3</button>
                    <button class="numkey second-row" id="4">4</button>
                    <button class="numkey second-row" id="5">5</button>
                    <button class="numkey second-row" id="6">6</button>
                    <button class="numkey top-row" id="7">7</button>
                    <button class="numkey top-row" id="8">8</button>
                    <button class="numkey top-row" id="9">9</button>
                    <button class="numkey bottom-row two-u" id="0">0</button>
                    <button class="numkey bottom-row" id=".">.</button>
                </section>
                </div>
            </div>
    </div>
</body>
</html>
